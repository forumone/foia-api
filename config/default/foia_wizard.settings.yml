  m16:
    value: "<ul>\r\n\t<li>Obtain Routine Access to IRS Records without the need to file a FOIA request</li>\r\n</ul>\r\n\r\n<p><br />\r\nCan we help you find anything else?</p>\r\n"
    format: rich_text
  m17:
    value: "<ul>\r\n\t<li>Obtain Routine Access to IRS Records without the need to file a FOIA request</li>\r\n</ul>\r\n\r\n<p><br />\r\nCan we help you find anything else?</p>\r\n"
    format: rich_text
  m18:
    value: "<ul>\r\n\t<li>Visit the FOIA Library at IRS.gov to see if records are available online.</li>\r\n\t<li>Visit the Routine Access to IRS Records designed to make access quick and easy for many types of IRS records frequently requested.</li>\r\n\t<li>If the records you are seeking are not found in the FOIA Library, submit a FOIA request to the IRS.</li>\r\n</ul>\r\n\r\n<p><br />\r\nCan we help you find anything else?</p>\r\n"
