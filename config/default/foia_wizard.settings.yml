intro_slide:
  value: "<h1>Hello,</h1>\r\n\r\n<p>The government hosts a vast amount of information, with records spread across many different agencies, and even across different offices within agencies.</p>\r\n\r\n<p>To help you figure out which federal agency might have the information you seek, we've developed this tool. If you're looking for non-federal records, such as from your local police department, we suggest you contact the appropriate state or local authorities.</p>\r\n\r\n<p>We recommend giving yourself at least 5 minutes to explore this tool</p>\r\n"
  format: rich_text
query_slide:
  value: "<h1>Let's dive in...</h1>\r\n\r\n<p>What information are you looking for?</p>\r\n"
  format: rich_text
messages:
  m1:
    value: "<h1>Ok, sounds good.</h1>\r\n\r\n<p>If you are seeking records on yourself you will be required to provide a certification of your identity. This certification is required in order to protect your privacy and to ensure that private information about you is not disclosed inappropriately to someone else.</p>\r\n"
    format: rich_text
  m2:
    value: "<h1>Ok.</h1>\r\n\r\n<p>Generally, when requesting information about another person you will receive greater access by submitting authorization from that individual permitting the disclosure of the records to you, or by submitting proof that the individual is deceased.</p>\r\n"
    format: rich_text
